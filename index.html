<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario-Kart</title>
    <link rel="stylesheet" href="src/css/variaveis.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/fontes.css" />
    <link rel="stylesheet" href="src/css/animacoes.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Personagens</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/mario.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
          <div class="nome">
            <h2 id="nome-jogador-1">Mario</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="mario" data-name="Mario">
            <span class="tag">1P</span>
            <img src="./src/imagens/mario.jpg" alt="Personagem Mario"/>
          </li>

          <li class="personagem" id="luide" data-name="Luide">
            <span class="tag">1P</span>
            <img src="./src/imagens/luide.jpg" alt="Personagem Luide"/>
          </li>

          <li class="personagem" id="cogumelo" data-name="Cogumelo">
            <span class="tag">1P</span>
            <img src="./src/imagens/cogumelo.jpg" alt="Personagem Cogumelo"/>
          </li>

          <li class="personagem" id="duende" data-name="Duende">
            <span class="tag">1P</span>
            <img src="./src/imagens/duende.jpg" alt="Personagem Duende"/>
          </li>

          <li class="personagem" id="kong" data-name="Kong">
            <span class="tag">1P</span>
            <img src="./src/imagens/kong.jpg" alt="Personagem Kong"/>
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="bowser"
            data-name="Bowser"
          >
            <span class="tag">2P</span>
            <img src="./src/imagens/bowser.jpg" alt="Personagem Bowser"/>
          </li>

          <li class="personagem" id="princesa" data-name="Princesa">
            <span class="tag">1P</span>
            <img src="./src/imagens/princesa.jpg" alt="Personagem Princesa"/>
          </li>

          <li class="personagem" id="tartaruga" data-name="Tartaruga">
            <span class="tag">1P</span>
            <img src="./src/imagens/tartaruga.jpg" alt="Personagem Tartaruga"/>
          </li>

          <li class="personagem" id="yoshi" data-name="Yoshi">
            <span class="tag">1P</span>
            <img src="./src/imagens/yoshi.jpg" alt="Personagem Yoshi"/>
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/bowser.png" alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2">
          <div class="nome">
            <h2>Bowser</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
